{% extends "layout.html" %}
{% block content %}
  <div class="container">
    <h1>Búho Foro</h1>
    {% if name %}
    <p>¡Hola {{name}}!</p>
    {% else %}
    <p>No has iniciado sesión</p>
    {% endif %}
    {% for post in posts %}
    <h1>{{ post.titulo }}</h1>
    <p>Por {{ post.autor }} el {{post.fecha }}</p>
    <p>{{ post.contenido }}</p>
    {% endfor %}
  </div>
{% endblock content %}
